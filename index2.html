    <script>
         $(document).ready(function () {
            $("#save").click(function () {
                if ($("#form-register").valid()) {
                    alert("todo perfecto");
                }
                else {
                    alert("motomami hay errores");
                }
            });

            $("#form-register").validate({
                rules: {
                    inputName: {
                        required: true,
                        
                        maxlength: 11
                    },
                    inputApellido: {
                        required: true,
                        
                        
                     },
                                              
                },
             
                errorClass: "is-invalid",
                validClass: "is-valid",
                debug: true
            });
        });

    
    </script>

        <h1 class="display-3">Alta de usuario </h1>
        <p class="lead">Ingrese sus datos (*￣3￣)╭</p>
    </div>

    <div class="container py-5 bg-light" >
        <form id="form-register">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nombre </label>
                    <input type="text" class="form-control" name="inputName" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputApellido">Apellido</label>
                    <input type="number" class="form-control" name="inputApellido" id="inputApellido">
                </div>
               
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputGramos">Deporte</label>
                    <select name="deporte" id="cmbDeporte">
                        <option value="">Seleccione...</option>
                        <option value="tenis">Tenis</option>
                        <option value="futbol">Futbol</option>
                        <option value="squash">Padel</option>
                        <option value="padel">Squash</option>
                      </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSexo">Sexo</label> <br>
                    <label for="sexo">Masculino</label> 
                      <input type="radio" name="sexo" value="masculino"> <br>
                     <label for="sexo">Femenino</label> 
                     <input type="radio" name="sexo" value="femenino"> <br>
                     
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputCalle">Calle </label>
                    <input type="text" class="form-control" name="inputCalle" id="inputCalle">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNum">N°</label>
                    <input type="number" class="form-control" name="inputNum" id="inputNum">
                </div>
               
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputBarrio">Barrio </label>
                    <input type="text" class="form-control" name="inputBarrio" id="inputBarrio">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCP">Codigo Postal</label>
                    <input type="number" class="form-control" name="inputCP" id="inputCP">
                </div>
               
            </div>

            <br><br>
            <button type="submit" class="btn btn-primary" id="save" >Confirmar</button>
            

        </form>
    </div>
